<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Starlink to Cell — Powered by OneMoney</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color:transparent;
    }
    html,body{height:100%;margin:0;padding:0}

    body{
      font-family:Inter,system-ui,Arial;
      background:#f1f5f9;
      -webkit-font-smoothing:antialiased;
      padding:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      color:#020617;
    }

    .page{
      position:relative;
      width:100%;
      max-width:960px;
      background:url("screen.png") center/cover no-repeat;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.35);
      box-shadow:0 18px 50px rgba(0,0,0,.35);
      padding:20px 20px 24px;
      overflow:hidden;
    }

    /* LIGHT overlay so image stays visible */
    .page::before{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(255,255,255,.18);
      backdrop-filter:blur(2px);
      z-index:0;
    }

    .page > *{
      position:relative;
      z-index:1;
    }

    .header{
      display:flex;
      justify-content:space-between;
      gap:14px;
      margin-bottom:18px;
      flex-wrap:wrap;
    }

    .title-block h1{
      margin:0;
      font-size:22px;
      color:#020617;
      letter-spacing:.2px;
    }
    .title-block p{
      margin:4px 0 0;
      font-size:13px;
      color:#374151;
    }

    .powered{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      color:#374151;
    }
    .powered img{height:52px}

    .plans-grid{
      display:grid;
      grid-template-columns:repeat(4,minmax(0,1fr));
      gap:14px;
    }

    .plan-card{
      background:rgba(255,255,255,.35);
      backdrop-filter:blur(6px);
      border-radius:12px;
      padding:14px;
      border:1px solid rgba(255,255,255,.4);
      cursor:pointer;
      text-align:left;
      color:#020617;
      transition:
        transform .15s ease,
        border-color .15s ease,
        box-shadow .15s ease;
      outline:none;
      appearance:none;
    }

    .plan-card:hover{
      transform:translateY(-2px);
      border-color:#ff7a00;
      box-shadow:0 10px 24px rgba(255,122,0,.35);
    }

    .plan-card[data-plan-id="unlimited"]{
      border-color:#ff7a00;
      box-shadow:
        0 0 0 1px rgba(255,122,0,.45),
        0 10px 28px rgba(255,122,0,.4);
    }

    .plan-tag{
      font-size:11px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid #ff7a00;
      color:#7c2d12;
      display:inline-block;
      margin-bottom:6px;
      background:rgba(255,122,0,.2);
    }

    .plan-name{font-size:15px;font-weight:600}
    .plan-duration{font-size:12px;color:#374151;margin-bottom:6px}
    .plan-price{font-size:17px;font-weight:700;color:#ff7a00;margin-bottom:8px}
    .plan-cta{font-size:12px;color:#7c2d12}

    .note{
      margin-top:12px;
      font-size:12px;
      color:#374151;
      line-height:1.4;
    }

    .modal-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.25);
      backdrop-filter:blur(4px);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:40;
    }

    .modal-box{
      background:rgba(255,255,255,.4);
      backdrop-filter:blur(8px);
      max-width:420px;
      width:100%;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.45);
      padding:18px;
      box-shadow:0 16px 36px rgba(0,0,0,.35);
    }

    .modal-title{font-size:16px;font-weight:600}
    .modal-close{
      border:0;
      background:none;
      font-size:18px;
      cursor:pointer;
    }

    .modal-details{
      background:rgba(255,255,255,.45);
      border:1px solid rgba(255,255,255,.4);
      border-radius:10px;
      padding:10px;
      margin:12px 0;
      font-size:13px;
    }

    .btn{
      border-radius:10px;
      padding:9px 14px;
      border:0;
      cursor:pointer;
      font-size:14px;
      font-weight:600;
    }

    .btn-ghost{background:rgba(255,255,255,.6)}
    .btn-primary{background:#ff7a00;color:#000}

    @media(max-width:720px){
      .plans-grid{grid-template-columns:repeat(2,1fr)}
    }
    @media(max-width:480px){
      .plans-grid{grid-template-columns:1fr}
    }
  </style>
</head>

<body>

<div class="page">
  <header class="header">
    <div class="title-block">
      <h1>Starlink to Cell — Data Plans</h1>
      <p>Fast, reliable satellite data, paid instantly via OneMoney.</p>
    </div>
    <div class="powered">
      <span>Powered by</span>
      <img src="assets/netone.webp" alt="OneMoney logo">
    </div>
  </header>

  <section class="plans">
    <div class="plans-grid">
      <button type="button" class="plan-card" data-plan-id="15gb">
        <div class="plan-tag">Best for light users</div>
        <div class="plan-name">15GB Data</div>
        <div class="plan-duration">7-Day Plan</div>
        <div class="plan-price">USD 0.99</div>
        <div class="plan-cta">View details & pay →</div>
      </button>

      <button type="button" class="plan-card" data-plan-id="35gb">
        <div class="plan-tag">Balanced</div>
        <div class="plan-name">35GB Data</div>
        <div class="plan-duration">14-Day Plan</div>
        <div class="plan-price">USD 1.99</div>
        <div class="plan-cta">View details & pay →</div>
      </button>

      <button type="button" class="plan-card" data-plan-id="50gb">
        <div class="plan-tag">Heavy use</div>
        <div class="plan-name">50GB Data</div>
        <div class="plan-duration">21-Day Plan</div>
        <div class="plan-price">USD 2.99</div>
        <div class="plan-cta">View details & pay →</div>
      </button>

      <button type="button" class="plan-card" data-plan-id="unlimited">
        <div class="plan-tag">Most popular</div>
        <div class="plan-name">Monthly Unlimited</div>
        <div class="plan-duration">30-Day Plan</div>
        <div class="plan-price">USD 3.99</div>
        <div class="plan-cta">View details & pay →</div>
      </button>
    </div>

    <div class="note">
      Selecting a plan will redirect you to a secure OneMoney payment page.<br>
      Your Starlink to Cell plan will be activated after our team enrolls your line.
    </div>
  </section>
</div>

</body>
</html>
