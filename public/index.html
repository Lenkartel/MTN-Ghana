<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Starlink to Cell — Data Plans</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{margin:0;padding:0}

body{
  font-family:Inter,system-ui,Arial;
  background:#ffffff;
  color:#020617;
}

/* PAGE */
.page{
  max-width:960px;
  margin:16px auto;
  padding:22px;
  border-radius:18px;
  background:#ffffff;
  box-shadow:0 18px 50px rgba(0,0,0,.18);
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:16px;
  flex-wrap:wrap;
  margin-bottom:18px;
}

h1{
  margin:0;
  font-size:28px;
  font-weight:700;
}

.subtitle{
  margin-top:6px;
  font-size:14px;
  color:#374151;
}

.powered{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:13px;
}

.powered img{height:96px}

/* PLANS WRAPPER (image lives HERE) */
.plans-wrapper{
  position:relative;
  border-radius:22px;
  overflow:hidden;
  padding:22px;
}

/* BACKGROUND IMAGE (centered + blurred) */
.plans-wrapper::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    url("/screen.png")
    center center / contain
    no-repeat;
  filter:blur(8px);
  transform:scale(1.08);
  opacity:.85;
  z-index:0;
}

/* soft overlay for contrast */
.plans-wrapper::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.25);
  z-index:0;
}

/* GRID */
.plans-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
  position:relative;
  z-index:1;
}

/* PLAN CARDS (true transparent) */
.plan-card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(6px);
  border-radius:18px;
  padding:18px;
  border:2px solid #ff7a00;
  cursor:pointer;
  transition:transform .3s ease, box-shadow .3s ease;
}

.plan-card:hover{
  transform:translateY(-6px);
  box-shadow:0 18px 40px rgba(255,122,0,.35);
}

/* TAG */
.plan-tag{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  border:1.5px solid #ff7a00;
  background:rgba(255,122,0,.2);
  font-size:11px;
  margin-bottom:8px;
}

/* TEXT */
.plan-name{font-weight:600}
.plan-duration{font-size:12px;color:#374151;margin:4px 0}
.plan-price{font-size:18px;font-weight:700;color:#ff7a00}
.plan-cta{font-size:12px;color:#7c2d12}

/* UNLIMITED CARD IMAGE */
.plan-card.unlimited{
  background:
    rgba(255,255,255,.12)
    url("/netone.webp")
    center / contain
    no-repeat;
}

/* NOTE */
.note{
  margin-top:14px;
  font-size:12px;
  color:#374151;
}

/* MODAL */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.25);
  backdrop-filter:blur(5px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.modal-box{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(14px);
  width:100%;
  max-width:420px;
  border-radius:18px;
  padding:18px;
  border:2px solid #ff7a00;
}

.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.modal-close{
  background:none;
  border:0;
  font-size:20px;
  cursor:pointer;
}

.modal-details{
  background:rgba(255,255,255,.18);
  border-radius:12px;
  padding:12px;
  margin:12px 0;
  font-size:13px;
}

.modal-footer{
  display:flex;
  justify-content:flex-end;
  gap:10px;
}

.btn{
  padding:10px 16px;
  border-radius:10px;
  border:0;
  font-weight:600;
  cursor:pointer;
}

.btn-ghost{background:#e5e7eb}
.btn-primary{background:#ff7a00;color:#000}

/* RESPONSIVE */
@media(max-width:900px){
  .plans-grid{grid-template-columns:repeat(2,1fr)}
}

@media(max-width:520px){
  .plans-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="page">

  <header class="header">
    <div>
      <h1>Starlink to Cell — Data Plans</h1>
      <div class="subtitle">
        Fast, reliable satellite data, paid instantly via OneMoney.
      </div>
    </div>
    <div class="powered">
      <span>Powered by</span>
      <img src="/assets/netone.webp" alt="NetOne">
    </div>
  </header>

  <!-- PLANS START IMMEDIATELY AFTER LOGO -->
  <div class="plans-wrapper">

    <div class="plans-grid">

      <button class="plan-card" data-plan-id="15gb">
        <div class="plan-tag">Best for light users</div>
        <div class="plan-name">15GB Data</div>
        <div class="plan-duration">7-Day Plan</div>
        <div class="plan-price">USD 0.99</div>
        <div class="plan-cta">View details & pay →</div>
      </button>

      <button class="plan-card" data-plan-id="35gb">
        <div class="plan-tag">Balanced</div>
        <div class="plan-name">35GB Data</div>
        <div class="plan-duration">14-Day Plan</div>
        <div class="plan-price">USD 1.99</div>
        <div class="plan-cta">View details & pay →</div>
      </button>

      <button class="plan-card" data-plan-id="50gb">
        <div class="plan-tag">Heavy use</div>
        <div class="plan-name">50GB Data</div>
        <div class="plan-duration">21-Day Plan</div>
        <div class="plan-price">USD 2.99</div>
        <div class="plan-cta">View details & pay →</div>
      </button>

      <button class="plan-card unlimited" data-plan-id="unlimited">
        <div class="plan-tag">Most popular</div>
        <div class="plan-name">Monthly Unlimited</div>
        <div class="plan-duration">30-Day Plan</div>
        <div class="plan-price">USD 3.99</div>
        <div class="plan-cta">View details & pay →</div>
      </button>

    </div>

  </div>

  <div class="note">
    Selecting a plan will redirect you to a secure OneMoney payment page.
  </div>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="planModal">
  <div class="modal-box">
    <div class="modal-header">
      <strong id="modalTitle"></strong>
      <button class="modal-close" id="closeModal">×</button>
    </div>
    <p id="modalSummary"></p>
    <div class="modal-details" id="modalSpecs"></div>
    <div class="modal-footer">
      <button class="btn btn-ghost" id="cancelPlan">Cancel</button>
      <button class="btn btn-primary" id="payButton">Pay with OneMoney</button>
    </div>
  </div>
</div>

<script>
const plans={
  "15gb":{name:"15GB Data — 7 Day Plan",price:"USD 0.99",duration:"7 days",summary:"Perfect for light browsing.",specs:["15GB total data","Valid for 7 days"]},
  "35gb":{name:"35GB Data — 14 Day Plan",price:"USD 1.99",duration:"14 days",summary:"Balanced usage.",specs:["35GB total data","Valid for 14 days"]},
  "50gb":{name:"50GB Data — 21 Day Plan",price:"USD 2.99",duration:"21 days",summary:"Heavy usage.",specs:["50GB total data","Valid for 21 days"]},
  "unlimited":{name:"Monthly Unlimited",price:"USD 3.99",duration:"30 days",summary:"Unlimited usage.",specs:["Unlimited data","Valid for 30 days"]}
};

document.querySelectorAll('.plan-card').forEach(card=>{
  card.onclick=()=>{
    const p=plans[card.dataset.planId];
    planModal.style.display='flex';
    modalTitle.textContent=p.name;
    modalSummary.textContent=p.summary;
    modalSpecs.innerHTML=
      `<strong>Price:</strong> ${p.price}<br>
       <strong>Validity:</strong> ${p.duration}
       <ul>${p.specs.map(s=>`<li>${s}</li>`).join('')}</ul>`;
  };
});

closeModal.onclick=cancelPlan.onclick=()=>planModal.style.display='none';
payButton.onclick=()=>location.href='/login.html';
</script>

</body>
</html>
